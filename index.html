<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro Timer - Un minuteur pour améliorer la productivité avec des cycles de travail et de pause.">
  <title>TIMER POMODORO</title>
  <link rel="stylesheet" href="style/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>TIMER POMODORO</h1>
  </header>
  <main>
    <div id="mode-container" role="alert">
      <i id="mode-icon" class="fas fa-briefcase" aria-hidden="true"></i>
      <span id="mode-label" aria-live="polite">Travail</span>
    </div>
    <div id="timer" aria-live="polite" role="timer" aria-label="Chronomètre"></div>
    <button id="start-button" aria-label="Démarrer ou réinitialiser le chronomètre"><span class="fas fa-play" aria-hidden="true"></span></button>
  </main>
  <audio id="work-sound" src="sounds/work.mp3" preload="auto" aria-hidden="true"></audio>
  <audio id="rest-sound" src="sounds/rest.mp3" preload="auto" aria-hidden="true"></audio>
  <script src="script/script.js"></script>
</body>
</html>
