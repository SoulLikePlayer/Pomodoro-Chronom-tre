<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro Timer - Un minuteur pour améliorer la productivité avec des cycles de travail et de pause.">
  <title>TIMER POMODORO</title>
  <!-- Lien vers les fichiers CSS pour la mise en forme et les icônes -->
  <link rel="stylesheet" href="style/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Favicon de la page -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Début du header qui contient le titre de la page -->
  <header>
      <h1>TIMER POMODORO</h1>
  </header>
  <!-- Fin du header -->

  <!-- Début du contenu principal de la page -->
  <main>
      <!-- Section contenant le minuteur et les boutons de contrôle -->
      <section id="timer-section">
        <!-- Titre caché pour l'accessibilité (lecture par les lecteurs d'écran) -->
        <h2 class="sr-only">Minuteur et réglages</h2>

        <!-- Conteneur pour afficher l'état actuel (Travail ou Pause) avec une icône -->
        <div id="mode-container" role="alert" aria-live="assertive">
            <span id="mode-icon" class="fas fa-briefcase" aria-hidden="true"></span>
            <span id="mode-label">Travail</span>
        </div>

        <!-- Affichage du temps écoulé (minuteur) avec mise à jour automatique -->
        <div id="timer" aria-live="polite" role="timer" aria-label="Chronomètre">00:00</div>

        <!-- Conteneur pour les boutons de démarrage et de réglages -->
        <div id="button-container">
            <!-- Bouton pour démarrer ou réinitialiser le minuteur -->
            <button id="start-button" aria-label="Démarrer ou réinitialiser le chronomètre">
              <span class="fas fa-play" aria-hidden="true"></span>
              <span class="sr-only">Démarrer</span>
            </button>

            <!-- Bouton pour ouvrir la modale des paramètres -->
            <button id="settings-button" aria-label="Ouvrir les paramètres">
              <span class="fas fa-cog" aria-hidden="true"></span>
              <span class="sr-only">Paramètres</span>
            </button>
        </div>
      </section>
  </main>
  <!-- Fin du contenu principal -->

  <!-- Début de la fenêtre modale pour les paramètres du minuteur -->
  <div id="settings-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal-content">
        <!-- Titre caché pour décrire la modale aux lecteurs d'écran -->
        <h2 id="modalTitle" class="sr-only">Paramètres du Timer</h2>
        <p id="modalDescription" class="sr-only">Modifiez la durée de travail et de pause.</p>

        <!-- Formulaire pour configurer les durées de travail et de pause -->
        <form id="settings-form">
          <!-- Bouton pour fermer la fenêtre modale -->
          <button type="button" class="close-button modal-button" aria-label="Fermer la modale">&times;</button>

          <!-- Input pour définir la durée de travail en minutes -->
          <label for="work-duration">Durée du travail (minutes):</label>
          <input type="number" id="work-duration" name="work-duration" min="1" value="25" max="120" aria-required="true" aria-describedby="work-duration-description">
          <small id="work-duration-description" class="sr-only">Durée en minutes pour le travail.</small>

          <!-- Input pour définir la durée de pause en minutes -->
          <label for="rest-duration">Durée de la pause (minutes):</label>
          <input type="number" id="rest-duration" name="rest-duration" min="1" value="5" max="120" aria-required="true" aria-describedby="rest-duration-description">
          <small id="rest-duration-description" class="sr-only">Durée en minutes pour la pause.</small>

          <!-- Bouton pour enregistrer les nouvelles durées -->
          <button type="submit" aria-label="Enregistrer les paramètres" class="save-button">
              <span class="fas fa-save" aria-hidden="true"></span>
              <span class="sr-only">Enregistrer</span>
          </button>
        </form>
    </div>
  </div>
  <!-- Fin de la fenêtre modale -->

  <!-- Audio de notification pour marquer le début d'une session de travail -->
  <audio id="work-sound" src="sound/start.wav" preload="auto" aria-hidden="true"></audio>

  <!-- Script JavaScript pour la gestion de l'interaction utilisateur (minuteur, modale) -->
  <script src="script/script.js"></script>
</body>
</html>
