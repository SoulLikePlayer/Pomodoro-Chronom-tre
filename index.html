<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro Timer - Un minuteur pour améliorer la productivité avec des cycles de travail et de pause.">
  <title>TIMER POMODORO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>TIMER POMODORO</h1>
    <section aria-label="Mode du minuteur">
      <label for="mode-switch" class="switch">
        <input type="checkbox" id="mode-switch">
        <span class="slider"></span>
      </label>
      <span id="mode-label">Travail</span>
    </section>
    <div id="timer" aria-live="polite">25:00</div>
    <button id="start-button">Démarrer</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
